<h2 style="text-align: center;">Task to implement Slice and Custom Pipe</h2>
<hr>

<style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 25%;
      padding: 10px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 6px;
      text-align: center;
      background-color: #f1f1f1;
      margin: 10px;
    }
    p
    {
        font-weight: bold;
    }
</style>

<input  type="button" value="Load More.." (click)="loadItems1()" *ngIf="isLoadingDone" (click)="isLoadingDone=true"> <br> <br>
<!-- <input [disabled]="isLoad" type="button" value="Load More.." (click)="loadItems()"> <br> <br> -->
    
<div class="row">
    <div *ngFor="let s of studentArray | slice : start : end" class="column">
      <div class="card">
        <p style="color: blue;">Student ID : {{s.sId}}</p>
        <p>Student Name : {{s.sname | uppercase}}</p>
        <p>Student Gender : {{s.gender | gender}}</p>
        <p>Student Grade : {{s.grade | grade}}</p>
      </div>
    </div>
</div>
