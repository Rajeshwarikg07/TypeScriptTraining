<h2>Task 3</h2>

<style>
    * {
      box-sizing: border-box;
    }
    
    /* body {
      font-family: Arial, Helvetica, sans-serif;
    } */
    
    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
    }
    
    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
    }
    </style>
  
    
    <div class="row">
      <div *ngFor="let c of cardArray" class="column">
        <div class="card">
          <h3><img style="width: 60px;height:50px" src="{{c.image}}" alt=""></h3>
          <p>{{c.content}}</p>
          <p>{{c.desc}}</p>
        </div>
      </div>

    </div>
