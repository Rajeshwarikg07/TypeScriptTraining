<h3> Server Communication in Angular using HttpClient</h3>

<style>
    * {
      box-sizing: border-box;
      padding: auto;
    }
    
   body {
      font-family: Arial, Helvetica, sans-serif;
    } 
    
    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      padding: 0 20px;
    }
    .row
    {
        padding: 80px;
    }
    
    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 6px;
      text-align: center;
      background-color:cornsilk;
      margin: 10px;
    }
    </style>

<button (click)="getData_click()">Get Data</button>
<hr/>

<div class="row">
    <div *ngFor="let c of customersArray" class="column">
      <div class="card">
        <h3><img style="width: 100px;height:100px" src="{{c.avatar}}" alt=""></h3>
        <p>{{c.first_name}} {{c.last_name}}</p>
        <a href="javascript:void(0)">{{c.email}}</a>

      </div>
    </div>
