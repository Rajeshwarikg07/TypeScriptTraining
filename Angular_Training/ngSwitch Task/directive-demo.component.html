<style>
    .bg1{ background-color :  lightblue;  }
    .bg2{ background-color :  lightgreen;  }
    .bg3{ background-color :  pink;  }
  
    .c1
    {
      color : blue;
      border:1px solid green;
      width :  100px;
      margin : 5px;
      float : left;
      text-align : center;
      background-color : lightyellow;
    }
  
    .c2
    {
       background-color: green;
       color : white;
       margin: 0px;
    }
  
  </style>

<div >
<input type="radio"  name="fav_language" (click)="mode='List'">
<label style="color:brown; font-weight: bold;" >List</label>
<input type="radio" name="fav_language"  (click)="mode='Table'">
<label style="color:brown; font-weight: bold;">Table</label>
<input type="radio"  name="fav_language"  (click)="mode='Card'">
<label style="color:brown; font-weight: bold;">Card</label>
</div>

<section [ngSwitch]="mode">

    <article *ngSwitchCase=" 'List' ">
        <ol>
            <li *ngFor="let item of prod">
              The
              <span style="color:rgb(47, 0, 255); font-weight: bold;">{{item.pname}}</span>
              belongs
              <span style="font-weight: bold;" [ngStyle]="{color: (item.category =='' ?'Red':'Green') }">{{item.category}}</span>
              category.
            </li>
        </ol>
    </article>
  
    <article *ngSwitchCase=" 'Table' ">
      <table border="2" cellSpacing="0"  cellpadding="3">
        <tr  class="bg1">
                <th>S.No.</th>
                <th>Product Name</th>
                <th>Category</th>
        </tr>
            <tr   *ngFor="let item of prod;  let i = index;  let x = even; let y = odd; "
                  [ngClass]="{bg2:x,  bg3:y}">
            <td> {{i+1}}  </td>
            <td>{{item.pname}}</td>
            <td>{{item.category}}</td>
        </tr>
  
        <!-- Test the following row by delete items from the array in ts file -->
        <tr *ngIf="prod.length <= 0"  class="bg3">
            <td colspan="3">**Product Details are not available. </td>
        </tr>
      </table>
    </article>
  
    <article *ngSwitchCase=" 'Card' ">
      <div class="c1" *ngFor="let item of prod">
        <p  class="c2">{{item.pname}}</p>
        <span>{{item.category}}</span>
        <br/>
      </div>
    </article>
  
    <article *ngSwitchDefault>This is DEFAULT format</article>
  
  </section>
